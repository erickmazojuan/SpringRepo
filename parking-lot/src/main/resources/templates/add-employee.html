<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="#" 
th:action="@{/newEmployee}" 
th:object="${employee}" 
method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="Name">
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    <label for="email">Surname</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName">
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
       <label for="email">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="age">
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    <input type="submit" value="Add User">   
</form>
</body>
</html>
